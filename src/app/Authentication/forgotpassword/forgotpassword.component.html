<div class="mb-3" >
    <label for="exampleInputEmail1" class="form-label">Email Address</label>
    <input type="email" [(ngModel)]="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">

  <button (click)="sendOtpCode()" class="btn btn-primary" [disabled]="codeSendBtn_status"> Send OTP {{display}}</button>
    
  </div>

  
  <form #getOtpFrmInput="ngForm" (ngSubmit)="OnSubmit(getOtpFrmInput.value)" autocomplete="off" [hidden]="sendOtpBtnActive">



    <div class="mb-3">
      <label for="InputPassword1" class="form-label">New Password</label>
      <input type="password"  [(ngModel)]="model.password" name="password" class="form-control" id="InputPassword1" #passVal="ngModel" required minlength="6" maxlength="20">
      <div *ngIf="passVal.invalid && (passVal.dirty || passVal.touched)" class="btn-primary">
        <div *ngIf="passVal.errors?.['required']">Password is required.</div>
        <div *ngIf="passVal.errors?.['minlength']">Password must be at least 6 characters long!</div>
        <div *ngIf="passVal.errors?.['maxlength']">Password can not be more then 20 charecter!</div>
      </div>

    </div>
    <div class="mb-3">
      <label for="InputPassword2" class="form-label">Confirmed Password</label>        <!--must need to add-- [(ngModel)]="model.password" name="password" --> 
      <input type="password" [(ngModel)]="model.password2" name="password2"  class="form-control" id="InputPassword2" >

    </div>
    
    <div class="mb-3">
      <label for="getotp" class="form-label">OTP Code from email:</label>

      <input type="text" class="form-control" [(ngModel)]="model.RandomOtpInput" name="OtpInput"  class="form-control"  >

    </div>
   


  <div class="divpadtop d-flex justify-content-center">
    <button type="submit" class="btn btn-primary mb-3" [disabled]="Submited" >Submit</button>
  </div>
</form>
