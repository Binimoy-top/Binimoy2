<form [formGroup]="signUpform" (ngSubmit)="OnSubmit()" autocomplete="off">

  <div formGroupName="SenddatatoBackend">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email Address</label>
      <input type="email" formControlName="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
      <span *ngIf="!signUpform.get('SenddatatoBackend.email').valid" style="color:red"> Please Use a Email
        Address!</span>

    </div>
    <div class="mb-3">
      <label for="exampleInputUsername" class="form-label">Username</label>
      <input type="text" formControlName="username" class="form-control" id="Inputusername"
        aria-describedby="usernameHelp">
      <span *ngIf="!signUpform.get('SenddatatoBackend.username').valid" style="color:red"> Please Choose a User
        Name!</span>
    </div>


    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">New Password</label>
      <input type="password" formControlName="password" class="form-control" id="InputPassword2">
      <span *ngIf="!signUpform.get('SenddatatoBackend.password').valid" style="color:red"> Please Use a Password!</span>

    </div>
  </div>



  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
    <input type="password" name="tempPass" formControlName="tempPass" class="form-control" id="tempPass">
    <span
      *ngIf="(signUpform.get('tempPass').touched || signUpform.get('tempPass').dirty) && signUpform.get('tempPass').value !== signUpform.get('SenddatatoBackend.password').value"
      style="color:red" #validation> Password Doesn't Match!</span>
  </div>




  <div class="text-center"> <button type="submit" class="btn btn-primary justify-content-center"
      [disabled]="!signUpform.valid ">Signup</button>
    <!--[disabled]="!signUpform.valid" -->
   
  </div>


</form>
