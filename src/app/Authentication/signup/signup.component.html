<form #usersignupForm="ngForm" (ngSubmit)="signup(usersignupForm.value)" autocomplete="off">
  

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" [(ngModel)]="model.email" class="form-control" id="InputEmail1"
      aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="exampleInputUsername" class="form-label">User Name</label>
    <input type="text"  name="username" [(ngModel)]="model.username" class="form-control" id="Inputusername" aria-describedby="usernameHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password1" name="password1"  class="form-control" id="InputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
    <input type="password" name="password" [(ngModel)]="model.password" class="form-control" id="InputPassword2">
  </div>

  <div class="text-center"> <button type="submit" class="btn btn-primary justify-content-center">Signup</button>
  </div>

</form>
