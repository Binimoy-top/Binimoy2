<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">

                <div class="invoice p-3 mb-3">
                    <!-- ---------------- -->


                    <div class="container emp-profile">
                        <form method="post">
                            <div class="row">

                                <div class="col-md-10">
                                    <div class="profile-head">
                                        <h4>
                                            <b>{{userinfo.username}}</b>
                                        </h4>
                                        <h5>
                                            BP- {{userinfo.coin}}
                                        </h5>
                                       



                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <button class="nav-link active" (click)="toggleUserDetailOrEdit()"
                                                    id="bt">
                                                    {{toggleText}}
                                                </button>
                                            </li>
                                            <!-- <li class="nav-item">
                                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
                                                    role="tab" aria-controls="home" aria-selected="true">About</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile"
                                                    role="tab" aria-controls="profile" aria-selected="false">Edit</a>
                                            </li> -->
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <!-- <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/> -->
                                    <!-- <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a> -->

                                </div>
                            </div>
                            <br>
                            <div class="row">

                                <div class="col-md-6" *ngIf="!toggleUserDetailOrEditStatus">
                                    <form [formGroup]="userEditedForm" (ngSubmit)="OnSubmit()" autocomplete="off">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Username</label>
                                                <input type="email" formControlName="username"
                                                    [ngModel]="userinfo.username" class="form-control"
                                                    id="exampleInputEmail1" placeholder="Enter Username">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="text" formControlName="email" class="form-control"
                                                    id="exampleInputEmail1" placeholder="Enter email"
                                                    [ngModel]="userinfo.email">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Phone</label>
                                                <input type="text" formControlName="phone" [ngModel]="userinfo.phone"
                                                    class="form-control" id="exampleInputEmail1"
                                                    placeholder="Enter Phone">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Address</label>
                                                <input type="text" formControlName="address"
                                                    [ngModel]="userinfo.address" class="form-control"
                                                    id="exampleInputEmail1" placeholder="Enter Address">
                                            </div>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer ">
                                            <button type="submit" class="btn btn-primary"> Submit</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-6" *ngIf="toggleUserDetailOrEditStatus">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Username</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{userinfo.username}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email address</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{userinfo.email}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{userinfo.phone}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Address</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{userinfo.address}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- ---------------- -->


                </div>
                <!-- /.invoice -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
